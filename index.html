<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>

  <div class="navbar">
    <div class="left-nav">
      <img src="images/logo.svg" alt="">
      <nav>
        
        <div class="features-div">
          <div class="features-prev">
            <a href="#">Features</a>
            <img src="images/icon-arrow-down.svg" alt="" class="features-arrow">
          </div>
          
          <div class="features-dropdown">
            <div class="dropdown-option">
              <img src="images/icon-todo.svg">
              <a href="#">Todo List</a>
            </div>
            <div class="dropdown-option">
              <img src="images/icon-calendar.svg">
              <a href="#">Calendar</a>
            </div>

            <div class="dropdown-option">
              <img src="images/icon-reminders.svg">
              <a href="#">Reminders</a>
            </div>

            <div class="dropdown-option">
              <img src="images/icon-planning.svg">
              <a href="#">Planning</a>
            </div>
          </div>
        </div>

        <div class="company-div">
          <div class="company-prev">
            <a href="#">Company</a>
            <img src="images/icon-arrow-down.svg" alt="" class="company-arrow">
          </div>
          
          <div class="company-dropdown">
            <a href="#">History</a>
            <a href="#">Our Team</a>
            <a href="#">Blog</a>
          </div>
        </div>
  
        
        
        <a href="#">Careers</a>
        <a href="#">About</a>
      </nav>
    </div>

    <div class="mobile-nav">
      <img src="images/icon-menu.svg" alt="">
    </div>

    <div class="right-nav">
      <a href="#">Login</a>
      <a href="#" class="register">Register</a>
    </div>
  
  </div>

  <div class="outer-container">
    <div class="hero">
      <div class="hero-left">
        <h1>
          Make remote work
        </h1>
  
        <h2>
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </h2>
  
        <button>Learn more</button>
      
        <div class="clients">
          <img src="images/client-databiz.svg" alt="">
          <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-meet.svg" alt="">
          <img src="images/client-maker.svg" alt="">
        </div>
      </div>
  
      <div class="hero-img">
        <img src="images/image-hero-mobile.png" alt="">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
